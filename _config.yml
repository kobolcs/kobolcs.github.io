# _config.yml

remote_theme: "mmistakes/minimal-mistakes@4.27.1"
minimal_mistakes_skin: "default"

title: "Csaba Kobol"
name: "Csaba Kobol"
description: "Helping teams deliver better software with expert QA, automation, and practical testing insights."
url: "https://kobolcs.github.io"
baseurl: ""

# Single sass configuration
sass:
  sass_dir: assets/_sass
  style: compressed
  load_paths:
    - assets/_sass

# Single plugins list
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Top-level defaults to inject custom.js
defaults:
  -
    scope:
      path: ""
    values:
      custom_js:
        - /assets/js/custom.js

